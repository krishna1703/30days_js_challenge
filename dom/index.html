<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>

    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <!-- dom manipulation -->

    <!-- activities 1  -->
    <!-- selecting and manipulating elements -->
    <!-- task1 -->

    <h1 id="h1-text">this is about the Dom manipulation</h1>
    <!-- task1 -->
    <h1 id="bg-change" style="background-color: chartreuse">
      this is about the Dom manipulation
    </h1>

    <!-- activities 2  -->

    <!-- creating and appending elements -->

    <!-- task 3  -->

    <!-- <div id="append-div"> this is activities 2 creating and
         appending elements </div> -->

    <!-- task 4 -->

    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>

    <!-- activity 3  Removing Elements -->

    <h1 class="remove-h1">this is the h1 tag</h1>

    <div>
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </div>
    <!-- activity  4 -->
    <!-- modifying and attribute classes -->

    <img
      style="width: 100px"
      height="100px"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/640px-JavaScript-logo.png"
    />

    <p id="myElement">Hello, World!</p>
    <button onclick="addClass()">Add Highlight</button>
    <button onclick="removeClass()">Remove Highlight</button>

    <!-- event handling -->

    <p class="change-text">this is the day9 of 30days js dom manipulation</p>

    <button onclick="changetext()">change texts</button>

    <div
      style="
        border: 4px solid yellow;
        background-color: rgb(255, 100, 10);
        width: 50px;
        height: 100px;
      "
      class="div-change"
      onmouseover="change()"
    >
      hiiiiii
    </div>

    <script>
      // event handling
      function change() {
        document.querySelector(".div-change").style.borderColor = "black";
      }

      function changetext() {
        document.querySelector(".change-text").textContent = "dom manipulation";
      }

      function addClass() {
        const element = document.getElementById("myElement");
        element.classList.add("highlight");
      }

      function removeClass() {
        const element = document.getElementById("myElement");
        element.classList.remove("highlight");
      }
      //   activity  4

      document.querySelector("img").src =
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPr1P0jKxh_WrFD0GC-Ef5JkrBTWVc2mwUyDuLM2W38og2EmAhJTVhgpRaqOTt_giyxNc&usqp=CAU";

      document.querySelector(".remove-h1").remove();

      document
        .querySelector("div")
        .querySelector("ul")
        .lastElementChild.remove();

      // activities 1
      document.getElementById("h1-text").innerText =
        "this is  updated version of  the Dom manipulation";

      const result = document.getElementById("h1-text").innerHTML;
      console.log(result);

      document.getElementById("bg-change").style.backgroundColor = "red";

      //   activities 2

      const addDiv = document.createElement("div");

      addDiv.textContent = "<h2> this is the append div in to the body </h2";

      document.body.append(addDiv);
      console.log(addDiv);

      //   activity 3

      //        for (let i = 1; i <= 3; i++) {

      //   const listItem = document.createElement("li");

      //   listItem.textContent = "Item " + i;

      //   document.querySelector("ul").appendChild(listItem);

      //   console.log(listItem);
      // }

      //  if u want to many  createlement  then use looping

      const listItem = document.createElement("li");

      listItem.textContent = "five";

      document.querySelector("ul").appendChild(listItem);

      console.log(listItem);
    </script>
  </body>
</html>
